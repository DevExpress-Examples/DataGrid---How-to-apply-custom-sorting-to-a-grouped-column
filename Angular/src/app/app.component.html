<dx-data-grid
  [dataSource]="customers"
  keyExpr="ID"
  [showBorders]="true">
  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxi-column dataField="ID"></dxi-column>
  <dxi-column dataField="CompanyName"></dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column
    dataField="State"
    [groupIndex]="1"
    [(sortOrder)]="stateSortOrder"
    [calculateGroupValue]="calculateGroupValue"
    groupCellTemplate="groupCellTemplate">
  </dxi-column>
  <div *dxTemplate="let data of 'groupCellTemplate'">
    <div *ngIf="data.data.items">
      {{data.data.items[0].State}}
    </div>
    <div *ngIf="data.data.collapsedItems">
      {{data.data.collapsedItems[0].State}}
    </div>
  </div>
</dx-data-grid>
