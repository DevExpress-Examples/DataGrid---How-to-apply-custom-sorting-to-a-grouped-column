        $(function () {
            $("#gridContainer1").dxDataGrid({
                dataSource: {
                    store: customers
                },
                keyExpr: 'ID',
                showBorders: true,
                grouping: {
                    autoExpandAll: true
                },
                groupPanel: {
                    visible: true
                },
                columns: [ "ID", "CompanyName", "City",
                    {
                        dataField: "State",
                        groupIndex: 0,
                        groupCellTemplate: function(element, options) {
                          let column = options.column;
                          let displayValue = options.value.split(";")[1];
                          element.text(column.caption + ": " + displayValue);
                        },
                        calculateGroupValue: function(rowData) {
                          let sortValue = rowData.State === "California" ? this.sortOrder !== "desc" ? "aaa" : "zzz" : rowData.State;
                          let displayValue = rowData.State;
                          return sortValue + ";" + displayValue;
                        }
                    }
                ],
            });

            var dataGrid = $("#gridContainer2").dxDataGrid({
                dataSource: customers,
                keyExpr: 'ID',
                showBorders: true,
                grouping: {
                    autoExpandAll: true
                },
                groupPanel: {
                    visible: true
                },
                paging: {
                    pageSize: 10
                },
                columns: [ "ID", "CompanyName", "City",
                    {
                        dataField: "State",
                        groupIndex: 0
                    },
                    {
                      name: "StateOrder",
                      calculateCellValue: function(rowData) {
                        return rowData.State === "California" ? dataGrid.columnOption("State", "sortOrder") !== "desc" ? "aaa" : "zzz" : rowData.State;

                      visible: false,
                      showInColumnChooser: false
                    }
                ],
                summary: {
                  groupItems: [{
                    column: "StateOrder",
                    summaryType: "min",
                    alignByColumn: true
                  }]
                },
                sortByGroupSummaryInfo: [{
                  summaryItem: "StateOrder"
                }],
            }).dxDataGrid("instance");
        });
